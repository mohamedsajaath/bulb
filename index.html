<html>

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body class="body">
    <div class="row image">
        <div class="col-md-4 "></div>
        <div class="col-md-4 image-div">
            
            <img src="./images/bulb.png" class="bulb-image mx-auto d-block" alt="bulb" />
            
        </div>
        <div class="col-md-4"></div>
    </div>


    <div class="row light-row" >
        <div class="col-md-4 "></div>
        <div class="col-md-4 light-div">
            <div class="light" data-light="0"></div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row swipe-container">
        <div class="col-md-4">
    
        </div>
        <div class="col-md-4 swipe-div">
            
            <img src="./images/swipe_up.gif" alt="swipe" class="swipe">
          
        </div>
        <div class="col-md-4">
            
        </div>
    </div>

    <div class="row footer">
        <div class="col-md-4">
   
        </div>
        <div class="col-md-4 button-div">
            
            <button class="on-button"><i class="fa fa-power-off" aria-hidden="true"></i></button>
          
        </div>
        <div class="col-md-4">
            
        </div>
    </div>
